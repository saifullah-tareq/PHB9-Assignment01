<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 01 | PHB09</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <!-- Banner section start -->
      <section class="banner-section">
        <div class="banner-content">
          <h4>Happy New Year</h4>
          <h2>New Year Party <br />Celebration</h2>
        </div>
      </section>

      <!-- Banner section ends -->
      <section class="offer-section">
        <p class="offer">65% OFF</p>
        <div class="section-content">
          <p class="sub-heading">OUR HOLIDAY DEALS ARE BETTER</p>
          <p class="section-heading">ALL CATEGORIES</p>
        </div>

        <div class="offer-image">
          <img src="assets/images/New Year Photo.png" alt="New Year 2024" />
        </div>
      </section>

      <!-- Offer section ends -->

      <!-- midnight party section -->
      <section class="midnight-party">
        <div class="midnight-content">
          <h2 class="heading">Welcome to midnight party</h2>
          <p>
            As the clock strikes midnight, the famous Time Square- style ball
            drop will take place over the ball field, followed by a climatic
            firework display
          </p>
          <a class="join-button" href="#">Join Now</a>
        </div>
        <div class="midnight-party-image">
          <img src="assets/images/Group 70.png" alt="New Year 2024 Party" />
        </div>
      </section>

      <!-- midnight party section ends -->
    </main>
  </body>
</html>
